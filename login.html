<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Joachim Ring semester project 2</title>
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img src="logo/logo-with-background .png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="product.html"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
          </ul>
          <form class="d-flex">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fas fa-search"></i
              ></span>
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </div>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link admin" href="login.html">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="flex-shrink-0">
      <div class="container">
        <div class="menu-container"></div>

        <h1>Login</h1>

        <form class="loginForm">
          <div class="message-container"></div>

          <div class="form-floating mb-3">
            <input class="form-control" placeholder="User Name" id="username" />
            <label for="username">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input id="password" class="form-control" placeholder="Password" type="password"/>
            <label for="password">Password</label>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-outline-success btn-lg">Submit</button>
          </div>

        </form>
      </div>
    </main>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <div class="row text-center">
          <div class="col-12 col-lg-2 mb-3">
            <h3 class="footer-heading">Follow us on:</h3>
          </div>
          <div class="col-6 col-lg-2 mb-3">
            <a href="https://www.instagram.com/">
              <i class="fab fa-instagram" aria-label="instagram"></i>
              <h4>sneakertown</h4>
            </a>
          </div>
          <div class="col-6 col-lg-2 mb-3">
            <a href="https://www.facebook.com/">
              <i class="fab fa-facebook-f" aria-label="Facebook"></i>
              <h4>facebook</h4>
            </a>
          </div>
          <div class="col-6 col-lg-2 mb-3">
            <a href="https://www.tiktok.com/">
              <i class="fab fa-tiktok" aria-label="TikTok"></i>
              <h4>Tiktok</h4>
            </a>
          </div>
          <div class="col-6 col-lg-2 mb-3">
            <a href="https://www.youtube.com/">
              <i class="fab fa-youtube" aria-label="youtube"></i>
              <h4>youtube</h4>
            </a>
          </div>
          <div class="col-12 align-text-bottom">
            <p>Sneaker town. All rights reserved</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js" type="module"></script>
